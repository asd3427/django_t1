<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
		<title>登录页面</title>
	</head>

	<body class="paged">
		<div class="header">
			<img class="header-left-logo fl_left" src="img/logo.png" />
			<h3 class="title-nav-text"></h3>
			<div class="to-login fl_right"></div>
		</div>
		<main class="main" role="main" style="background: url(img/login_main.jpg) no-repeat center;background-size: cover;">
			<div class="container">
				<div class="row" id="post-list">
					<div class="col-xs-12 col-sm-4"></div>
					<div class="col-xs-12 col-sm-4"></div>
					<div class="col-xs-12 col-sm-4 login-box">
						<div class="login-box-title" role="menu" aria-labelledby="loginTab">
							<a class="active" href="#inputStr">账号登录</a>|
							<a class="" href="#scanCode"> 扫码登录</a>
						</div>
						<ul class="nav nav-tabs tab-content" id="loginTab">
							<div class="tab-pane active" id="inputStr">
								<form>
									<input type="text" class="form-control" placeholder="邮箱/手机号码">
									<input type="password" class="form-control" placeholder="密码">
									<button type="button" class="btn btn-default btn-lg btn-block" onclick="window.location = 'index.html'">立即登录</button>
								</form>
								<div class="regfor">
									<a href="register.html">注册账号</a> |
									<a>忘记密码</a>
								</div>
							</div>
							<div class="tab-pane" id="scanCode">

							</div>
						</ul>
						<div class="login-box-other">
							<span class="login-box-other-title">其他方式登录</span>
							<ul class="other-list">
								<li class="qq fl_left">
									<a href=""></a>
								</li>
								<li class="sina fl_left">
									<a href=""></a>
								</li>
								<li class="wechat fl_left">
									<a href=""></a>
								</li>
								<li class="alipay fl_left">
									<a href=""></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="login-footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-6">
						<div class="widget">
							<div class="content tag-cloud">
								<a>首页</a> |
								<a>动脑商城</a> |
								<a>企业基本信息</a> |
								<a>联系我们</a> |
								<a>免责声明</a>
							</div>
							<p>Copyright 2013-2017
								<a href="http://www.dongnaoedu.com" rel="nofollow" target="_blank" title="动脑科技">dongnaoshop.com</a> All Rights Reserved</p>
						</div>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
		<script>
			$('.login-box-title a').click(function() {
				$('.login-box-title a').removeClass('active')
				$(this).addClass('active');
				$(this).tab('show')
			})
		</script>
	</body>

</html>
