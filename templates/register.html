{% load staticfiles %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="{% static "css/bootstrap/bootstrap-theme.min.css" %} " />
		<link rel="stylesheet" href="{% static "css/bootstrap/bootstrap.min.css" %} " />
		<link rel="stylesheet" href="{% static "css/common.css" %} " />
		<link rel="stylesheet" href="{% static "css/login.css" %} " />
		<link rel="stylesheet" href="{% static "css/register.css" %} " />
		<title>注册页面</title>
	</head>

	<body class="paged">
		<div class="header">
			<img class="header-left-logo fl_left" src="{% static "img/logo.png" %}"/>
			<h3 class="title-nav-text">账号注册</h3>
			<div class="to-login fl_right">已有账号？
				<a href="login.html">登录</a>
			</div>
		</div>
		<main class="main" role="main">
			<div class="container">
				<div class="row" id="register-form">
					<div class="col-xs-12 col-sm-3"></div>
					<div class="col-xs-12 col-sm-6 register-box">
						<form class="form-horizontal">
							<div class="form-group"><label class="col-sm-2">账户设置</label>
								<div class="col-sm-10">请设置你的会员名和密码用于登录</div>
							</div>
							<div class="form-group">
								<label for="inputUserName" class="col-sm-2 control-label"><span class="tx_red">*</span> 会员名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputUserName" placeholder="设置会员名">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword1" class="col-sm-2 control-label"><span class="tx_red">*</span> 登录密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword1" placeholder="输入你的登录密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword2" class="col-sm-2 control-label"><span class="tx_red">*</span> 确认密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword2" placeholder="再次输入你的密码">
								</div>
							</div>
							<div class="page-header"></div>
							<div class="form-group"><label class="col-sm-2">基本信息</label>
								<div class="col-sm-10">请输入真实的信息</div>
							</div>
							<div class="form-group">
								<label for="inputTelphone" class="col-sm-2 control-label"><span class="tx_red">*</span> 手机号</label>
								<div class="col-sm-10">
									<input type="tel" class="form-control" id="inputTelphone" placeholder="请输入手机号">
								</div>
							</div>
							<div class="form-group">
								<label for="inputValiCode" class="col-sm-2 control-label"><span class="tx_red">*</span> 验证码</label>
								<div class="col-xs-6">
									<input type="text" class="form-control" id="inputValiCode" placeholder="请输入验证码">
								</div>
								<div class="col-xs-4">
									<button type="button" class="btn btn-default" id="getValiCode">获取验证码</button>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
								          <input type="checkbox"> 我同意 <a class="tx_red">《动脑商城网站服务条款》</a>
								        </label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-4">
									<button type="submit" class="btn btn-default btn-lg btn-block">确认</button>
								</div>
							</div>
						</form>
						<div class="col-xs-12 col-sm-3"></div>
					</div>
				</div>
		</main>
		<footer class="login-footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-6">
						<div class="widget">
							<div class="content tag-cloud">
								<a>首页</a> |
								<a>动脑商城</a> |
								<a>企业基本信息</a> |
								<a>联系我们</a> |
								<a>免责声明</a>
							</div>
							<p>Copyright 2013-2017
								<a href="http://www.dongnaoedu.com" rel="nofollow" target="_blank" title="动脑科技">dongnaoshop.com</a> All Rights Reserved</p>
						</div>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
			</div>
		</footer>
	</body>

</html>
